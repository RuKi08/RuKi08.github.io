<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="icon" href="/assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    {{style_block}}
</head>
<body>
    {{__header__}}

    <main>
        <section class="page-section active">
            <div class="page-header">
                <div class="breadcrumbs">{{breadcrumbs}}</div>
                <h2>{{name}}</h2>
                <p class="item-description">{{description}}</p>
                <div class="item-tags">{{tags}}</div>
            </div>
            <div id="item-container" class="content-container">
                <div class="tool-card">
                    {{content_html}}
                </div>
                <div class="tool-card">
                    {{description_html}}
                </div>
            </div>
        </section>
    </main>

    {{__footer__}}

    <script type="module">
        import { initializeHeader, initializeFooter } from '/assets/js/common-components.js';
        import { initTheme } from '/assets/js/modules/theme.js';

        initializeHeader();
        initializeFooter();
        initTheme();

        // The build script will inject the specific item script loader here
        {{script_loader}}
    </script>
</body>
</html>

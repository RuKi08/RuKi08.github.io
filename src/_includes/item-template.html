<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{{base_href}}">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    {{style_block}}
</head>
<body>
    <main>
        <section class="page-section active">
            <div id="item-container" class="content-container">
                <h2>{{name}}</h2>
                <div class="tool-card">
                    {{content_html}}
                </div>
                <div class="tool-card">
                    {{description_html}}
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { createHeader, createFooter } from '/assets/js/common-components.js';
        import { initTheme } from '/assets/js/modules/theme.js';

        document.body.prepend(createHeader());
        document.body.append(createFooter());
        initTheme();

        // The build script will inject the specific item script loader here
        {{script_loader}}
    </script>
</body>
</html>

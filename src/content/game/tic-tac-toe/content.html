<div id="game-container" class="game-container">
    <div id="status-text" class="game-status"></div>
    <div id="game-board" class="game-board mx-auto" style="--grid-size: 3; max-width: 400px;"></div>
    <div id="game-overlay" class="game-overlay">
        <div id="game-overlay-message" class="game-overlay-message"></div>
        <button id="reset-game-btn" class="button">{{__i18n.content.retry__}}</button>
    </div>
    <div id="i18n-data" style="display: none;" 
        data-x-turn="{{__i18n.content.x_turn__}}" 
        data-o-turn="{{__i18n.content.o_turn__}}" 
        data-x-wins="{{__i18n.content.x_wins__}}" 
        data-o-wins="{{__i18n.content.o_wins__}}" 
        data-draw="{{__i18n.content.draw__}}">
    </div>
</div>

<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{__i18n.global.games_title__}} | ctrlcat</title>
    <link rel="icon" href="/assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    {{__header__}}

    <main>
        <section id="game-list" class="page-section active">
            <div class="content-container">
                <h2>{{__i18n.global.games_title__}}</h2>
                <div class="tag-search-container">
                    <input type="text" id="search-input" placeholder="{{__i18n.global.list_search_games_placeholder__}}">
                    <div id="tag-list" class="tag-list collapsed"></div>
                    <button id="expand-tags-btn" class="expand-tags-btn" aria-label="Show more tags">â–¼</button>
                </div>
            </div>
            <div id="game-list-container" class="item-list-container"></div>

            <div id="i18n-data" style="display: none;" 
                data-list-expand="{{__i18n.global.list_expand__}}" 
                data-list-collapse="{{__i18n.global.list_collapse__}}" 
                data-list-all-tags="{{__i18n.global.list_all_tags__}}" 
                data-list-error="{{__i18n.global.list_error__}}">
            </div>
        </section>
    </main>

    {{__footer__}}

    <script type="module">
        import { initializeHeader, initializeFooter } from '/assets/js/common-components.js';
        import { initTheme } from '/assets/js/modules/theme.js';
        import { loadItemList } from '/assets/js/item-list-loader.js';

        document.addEventListener('DOMContentLoaded', () => {
            initializeHeader();
            initializeFooter();
            initTheme();
            loadItemList('game');
        });
    </script>
</body>
</html>

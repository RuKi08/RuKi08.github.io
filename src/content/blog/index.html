<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{__i18n.global.blog_title__}} | ctrlcat</title>
    <link rel="icon" href="/assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="page-type-blog">
    {{__header__}}

    <div class="page-header">
        <button id="sidebar-open-btn" class="c-btn c-btn--ghost" aria-label="Open sidebar"><i class="fa-solid fa-bars"></i></button>
        <h1>{{__i18n.global.blog_title__}}</h1>
    </div>

    <main class="has-sidebar">
        <aside class="sidebar" id="blog-sidebar">
            <button id="sidebar-close-btn" class="c-btn c-btn--ghost" aria-label="Close sidebar"><i class="fa-solid fa-times"></i></button>
            <h2>Categories</h2>
            <div id="blog-category-tree"></div>
        </aside>
        <div class="main-content">
            <div id="blog-posts-list">
                <!-- Blog posts will be loaded here by blog-page-loader.js -->
            </div>
        </div>
    </main>

    <div class="sidebar-overlay"></div>

    {{__footer__}}

    <script type="module">
        import { initializeHeader, initializeFooter } from '/assets/js/common-components.js';
        import { initTheme } from '/assets/js/modules/theme.js';
        import { initBlogPage } from '/assets/js/blog-page-loader.js';

        initializeHeader();
        initializeFooter();
        initTheme();
        initBlogPage();
    </script>

</body>
</html>

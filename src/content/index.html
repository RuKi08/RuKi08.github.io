<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{__i18n.global.home_title__}}</title>
    <link rel="icon" href="/assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    {{__header__}}

    <main>
        <section id="home" class="page-section active">
            <div class="content-container">
                <h2>{{__i18n.global.home_wip_header__}}</h2>
                <p>{{__i18n.global.home_wip_text__}}</p>
            </div>
        </section>
    </main>

    {{__footer__}}

    <script type="module">
        import { initializeHeader, initializeFooter } from '/assets/js/common-components.js';
        import { initTheme } from '/assets/js/modules/theme.js';

        initializeHeader();
        initializeFooter();
        initTheme();
    </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Preview</title>
    <link rel="icon" href="/assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Basic styles for the preview page */
        body { padding-top: 80px; }
        .preview-header { 
            position: fixed; top: 0; left: 0; right: 0; 
            background-color: var(--warning-color); color: white; 
            padding: 1rem; text-align: center; z-index: 1001; 
            font-weight: bold; box-shadow: var(--box-shadow);
        }
        .preview-header a { color: white; text-decoration: underline; }
        #preview-container { padding: 2rem; }
        #content-html-container, #desc-html-container { 
            border: 1px solid var(--border-color); 
            padding: 1rem; 
            margin-top: 1rem; 
            border-radius: var(--border-radius); 
        }
        #script-content, #style-content { 
            white-space: pre-wrap; 
            background-color: var(--background-secondary-color); 
            padding: 1rem; 
            border-radius: var(--border-radius); 
            margin-top: 1rem; 
            font-family: var(--font-family-mono);
        }
    </style>
</head>
<body>
    <div id="preview-header" class="preview-header">
        DRAFT PREVIEW MODE - This is not the live site.
    </div>

    {{__header__}}

    <main>
        <section id="preview-container" class="page-section active">
            <h2 id="item-name">Loading...</h2>
            <p><strong>Type:</strong> <span id="item-type"></span></p>
            <p><strong>Slug:</strong> <span id="item-slug"></span></p>
            
            <hr>
            <h3>Content Body (HTML)</h3>
            <div id="content-html-container"></div>

            <hr>
            <h3>Description (HTML from Markdown)</h3>
            <div id="desc-html-container"></div>

            <hr>
            <h3>Script Content</h3>
            <pre id="script-content"><code></code></pre>

            <hr>
            <h3>Style Content</h3>
            <pre id="style-content"><code></code></pre>

        </section>
    </main>

    {{__footer__}}

    <script type="module">
        import { initializeHeader, initializeFooter } from '/assets/js/common-components.js';
        import { initTheme } from '/assets/js/modules/theme.js';
        import { initPreview } from '/assets/js/preview-loader.js';

        initializeHeader();
        initializeFooter();
        initTheme();
        initPreview();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 모든 것 - Home</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Common header/footer will be injected by script -->
    <main>
        <section id="home" class="page-section active">
            <div class="content-container">
                <h2>환영합니다.</h2>
                <p>이곳은 저의 모든 것을 모아둔 디지털 공간입니다.</p>
            </div>
        </section>
    </main>

    <script type="module">
        import { createHeader, createFooter } from '../assets/js/common-components.js';
        import { initTheme } from '../assets/js/modules/theme.js';

        document.body.prepend(createHeader());
        document.body.append(createFooter());
        initTheme();
    </script>

</body>
</html>

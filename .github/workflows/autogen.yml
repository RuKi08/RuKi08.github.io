
name: Auto-Generate Content

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  generate-content:
    # Run only if the label starts with 'autogen:'
    if: startsWith(github.event.label.name, 'autogen:')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Get Issue Data
        id: issue_data
        run: |
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Body: ${{ github.event.issue.body }}"
          echo "Issue Label: ${{ github.event.label.name }}"
          
          # Extract type from label (e.g., 'autogen:game' -> 'game')
          TYPE=$(echo "${{ github.event.label.name }}" | cut -d ':' -f 2)
          echo "type=$TYPE" >> $GITHUB_OUTPUT

      - name: Create Firebase Service Account Key
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: echo "$FIREBASE_KEY" > serviceAccountKey.json

      - name: Set Prompt from Secrets
        id: set_prompt
        env:
          TYPE: ${{ steps.issue_data.outputs.type }}
          PROMPT_GAME: ${{ secrets.GEMINI_PROMPT_GAME }}
          PROMPT_TOOL: ${{ secrets.GEMINI_PROMPT_TOOL }}
          PROMPT_POST: ${{ secrets.GEMINI_PROMPT_POST }}
        run: |
          PROMPT_TEXT=""
          TARGET_LANG="en" # Default to English
          if [[ "$TYPE" == "game" ]]; then
            PROMPT_TEXT="$PROMPT_GAME"
          elif [[ "$TYPE" == "tool" ]]; then
            PROMPT_TEXT="$PROMPT_TOOL"
          elif [[ $TYPE == post* ]]; then
            PROMPT_TEXT="$PROMPT_POST"
            # Extract lang from post_xx
            TARGET_LANG=${TYPE#post_}
          fi
          echo "target_lang=$TARGET_LANG" >> $GITHUB_OUTPUT
          # Use a delimiter for multi-line output
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "prompt<<$EOF" >> $GITHUB_OUTPUT
          echo "$PROMPT_TEXT" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Run Gemini Worker
        id: gemini_worker
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          CONTENT_TYPE: ${{ steps.issue_data.outputs.type }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_PROMPT: ${{ steps.set_prompt.outputs.prompt }}
          TARGET_LANGUAGE: ${{ steps.set_prompt.outputs.target_lang }}
        run: node scripts/gemini-worker.js

      - name: Comment on Issue with Preview Link
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `${{ steps.gemini_worker.outputs.preview_url }}`;
            const body = `✅ Gemini worker finished.\n\n- **Type:** ${{ steps.issue_data.outputs.type }}\n- **Slug:** ${{ steps.gemini_worker.outputs.generated_slug }}\n\n**[➡️ Click here to preview and approve the content](${previewUrl})**`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

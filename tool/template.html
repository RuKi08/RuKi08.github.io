<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool</title> <!-- Title will be dynamically updated -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tool-main.css">
</head>
<body>
    <!-- Common header will be injected here -->

    <main>
        <section class="page-section active">
            <div id="item-container" class="content-container">
                <!-- Tool content will be loaded here by item-page-loader.js -->
                <div class="loading-spinner"></div>
            </div>
        </section>
    </main>

    <!-- Common footer will be injected here -->

    <script type="module">
        import { createHeader, createFooter } from '../../assets/js/common-components.js';
        import { initTheme } from '../../assets/js/modules/theme.js';
        import { loadItemPage } from '../../assets/js/item-page-loader.js';

        // 1. Render common components
        document.body.prepend(createHeader());
        document.body.append(createFooter());
        
        // 2. Initialize theme
        initTheme();

        // 3. Load the specific tool's content
        const itemType = window.location.pathname.includes('/game/') ? 'game' : 'tool';
        loadItemPage(itemType, 'item-container');
    </script>
</body>
</html>

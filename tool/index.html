<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All The Tools</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Common header/footer will be injected by script -->
    <main>
        <section id="tool-list" class="page-section active">
            <div class="content-container">
                <h2>All The Tools</h2>
                <div class="tag-search-container">
                    <input type="text" id="search-input" placeholder="Search tools...">
                    <div id="tag-list" class="tag-list collapsed"></div>
                    <button id="expand-tags-btn" class="expand-tags-btn" aria-label="Show more tags">â–¼</button>
                </div>
            </div>
            <div id="tool-list-container" class="item-list-container"></div>
        </section>
    </main>

    <script type="module">
        import { loadItemList } from '../assets/js/item-list-loader.js';

        const toolDirs = ['ascii-unicode-converter', 'color-code-converter', 'image-format-converter', 'qr-code-generator', 'secret-box', 'unit-converter'];

        document.addEventListener('DOMContentLoaded', () => {
            loadItemList('tool', toolDirs);
        });
    </script>
</body>
</html>

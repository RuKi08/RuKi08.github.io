<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title> <!-- Title will be dynamically updated -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tool-page.css">
</head>
<body>
    <!-- Common header will be injected here -->

    <main>
        <section class="page-section active">
            <div id="game-container" class="content-container">
                <!-- Game content will be loaded here by game-page-loader.js -->
                <div class="loading-spinner"></div>
            </div>
        </section>
    </main>

    <!-- Common footer will be injected here -->

    <script type="module">
        import { createHeader, createFooter } from '../../assets/js/common-components.js';
        import { initTheme } from '../../assets/js/modules/theme.js';
        import { loadGamePage } from '../../assets/js/game-page-loader.js';

        // 1. Render common components
        document.body.prepend(createHeader());
        document.body.append(createFooter());
        
        // 2. Initialize theme
        initTheme();

        // 3. Load the specific game's content
        loadGamePage();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 인코더/디코더</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/firebase-config.js" type="module"></script>
    <script src="../../assets/js/script.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="logo">URL 인코더/디코더</div>
        <button id="theme-toggle">☀️</button>
    </header>

    <main>
        <section id="url-encoder-decoder" class="page-section active">
            <div class="tool">
                <textarea id="url-input" placeholder="인코딩 또는 디코딩할 URL을 입력하세요" rows="5"></textarea>
                <div class="button-group">
                    <button id="encode-btn">인코딩</button>
                    <button id="decode-btn">디코딩</button>
                </div>
                <textarea id="url-output" placeholder="결과" rows="5" readonly></textarea>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('url-input');
            const output = document.getElementById('url-output');
            const encodeBtn = document.getElementById('encode-btn');
            const decodeBtn = document.getElementById('decode-btn');

            encodeBtn.addEventListener('click', () => {
                try {
                    output.value = encodeURIComponent(input.value);
                } catch (e) {
                    output.value = '에러: 유효하지 않은 입력입니다.';
                }
            });

            decodeBtn.addEventListener('click', () => {
                try {
                    output.value = decodeURIComponent(input.value);
                } catch (e) {
                    output.value = '에러: 유효하지 않은 입력입니다.';
                }
            });
        });
    </script>
</body>
</html>
